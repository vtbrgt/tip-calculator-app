<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Logo" />
    </header>

    <main>
      <div class="calculadora">
        <form action="">
          <div class="seletores">
            <div class="valor_conta">
              <label for="bill">Bill</label>
              <input type="number" id="bill" />
            </div>

            <label>Select Tip %</label>
            <div class="quantidade_gorjeta">
              <button class="botao">5%</button>
              <button active class="botao">10%</button>
              <button class="botao">15%</button>
              <button class="botao">25%</button>
              <button class="botao">50%</button>
              <input
                type="number"
                id="gorjeta_customizada"
                placeholder="Custom"
              />
            </div>

            <div class="quantidade_pessoas">
              <label for="number_people">Number of People</label>
              <input type="number" id="number_people" placeholder="1" min="1" />
            </div>
          </div>

          <div class="resultados">
            <label>Tip Amount</label>
            <label id="p_person">/ person</label>
            <span class="gorjeta_por_pessoa">$</span>
            <label>Total</label>
            <label id="p_person">/ person</label>
            <span class="total_por_pessoa">$</span>

            <input type="reset" value="RESET" class="reset" />
          </div>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
